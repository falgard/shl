service: swedish-hockey-league-skill

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'} # default stage is dev, but you can override it.
  region: eu-west-1 # Alexa is only available in eu-west-1 or us-east-1
  memorySize: 256
  cfLogs: true # AWS Cloudformation logging

functions:
  skill:
    handler: index.handler # path to the alexa handler - {path}/{filename}.{handler function}
    description: Swedish hockey league - Upcoming games and stats
    events:
      - alexaSkill: amzn1.ask.skill.55c70955-3131-483e-9870-d0bcf31a921a
      
plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'npm'
